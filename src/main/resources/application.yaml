server:
  port: 8081

spring:
  datasource:
    url: STATISTICS_URL
    username: DB_USER
    password: PASS

  flyway:
    schemas: statistics
    user: DB_USER
    password: PASS

  jpa:
    show-sql: true
    #    open-in-view: false

  kafka:
    bootstrap-servers: KAFKA_SERVER
    consumer:
      group-id: "statistics"
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: '*'

topic:
  send-analytics: topic1